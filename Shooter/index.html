<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de disparos</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./shoot.js"></script>
</head>
<body>
    <a-scene id="scene">
        <!--Recursos-->
        <a-assets>
            <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
        </a-assets>
        <!--Luz-->
        <a-entity light="type:ambient;color:yellow;intensity:0.5"></a-entity>
        <!--CÃ¡mara y cursor-->
        <a-entity 
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled:false">
            <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"></a-entity>
            <a-cursor></a-cursor>
    </a-entity>
    <!--Balas-->
    <a-entity bullets></a-entity>
    <!--Terreno-->
    <a-plane id="ground" position="0 1 0" rotation="-90 0 0" height="200" width="200" visible="true" color="green" static-body></a-plane>
    <!--Cajas-->
    <a-box id="box1" position="-2 1.5 -10" color="blue" width="1.2" height="1.2" depth="1" dynamic-body></a-box>
    <a-box id="box2" position="0 1.5 -10" color="blue" width="1.2" height="1.2" depth="1" dynamic-body></a-box>
    <a-box id="box3" position="2 1.5 -10" color="blue" width="1.2" height="1.2" depth="1" dynamic-body></a-box>
    <a-box id="box4" position="-1 2.5 -10" color="blue" width="1.2" height="1.2" depth="1" dynamic-body></a-box>
    <a-box id="box5" position="1 2.5 -10" color="blue" width="1.2" height="1.2" depth="1" dynamic-body></a-box>
    <a-box id="box6" position="0 3.5 -10" color="blue" width="1.2" height="1.2" depth="1" dynamic-body></a-box>
    <!--Muros-->
    <a-box id="wall1" position="-20 1.5 -20" width="10" height="50" depth="1" color="gray" static-body></a-box>
    <a-box id="wall2" position="0 1.5 -20" width="10" height="50" depth="1" color="gray" static-body></a-box>
    <a-box id="wall3" position="20 1.5 -20" width="10" height="50" depth="1" color="gray" static-body></a-box>
    <a-box id="wall4" position="-10 1.5 -20" width="10" height="50" depth="1" color="gray" opacity="0.5"></a-box>
    <a-box id="wall5" position="10 1.5 -20" width="10" height="50" depth="1" color="gray" opacity="0.5"></a-box>
    <a-box id="wall6" position="-30 1.5 -20" width="10" height="50" depth="1" color="gray" opacity="0.5"></a-box>
    <a-box id="wall7" position="30 1.5 -20" width="10" height="50" depth="1" color="gray" opacity="0.5"></a-box>
    </a-scene>
</body>
</html>
